<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
<title>Productos</title>
</head>



<body>

    <a href="./index.html">Ir a HOME</a>

    <div class="conteiner text-center mt-5">
    <h1>
        Formularios
    </h1>

    <form action="" method="post">      

        <label for="nombre">nombre: </label>
        <input type="text" name="nombre" id="nombre"  placeholder="Pepe">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">Contraseña</label>
        <input type="password"  name="password"  id="password"  autofocus>
        <br>
        <label for="numero">Dni</label>
        <input type="number" name="numero" id="numero">
        <br>


        <h3>Lenguajes de programación</h3>
        <label for="java">java</label>
        <input type="checkbox"  name="java"   id="java">
        <br>
        <label for="js">JavaScript</label>
        <input type="checkbox" name="js"  id="js">
        <br>
        <label for="ng">Angular</label>
        <input type="checkbox" name="ng" id="ng">
        <br>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono">
        <br>

        <h3>Mi comida favorita</h3>
        <label for="Pastas">Pastas</label>
        <input type="radio" name="Pastas" id="Pastas">
        <br>
        <label for="Carnes">Carnes</label>
        <input type="radio" name="Carnes" id="Carnes">
        <br>

        <h3>Mi provincia</h3>

        <label for="Provincia">Provincia:</label>
        <select name="Provincia" id="Provincia">
            <option value="1">Buenos Aires</option>
            <option value="2">Cordoba</option>
            <option value="3">Mendoza</option>
        </select>
        <br>

        <label for="txt"></label>
        <textarea name="txt" id="txt" cols="30" rows="10"></textarea>
        <br>

        
        
        
        <br>
        <!-- Botones de envio de datos -->
        <input type="submit" value="Enviar Datos">
        <button type="submit">soy un button</button>
        <input type="reset" value="Eliminar info">



    </form>

</div>









    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
